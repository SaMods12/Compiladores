<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analizador Léxico</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>
<body>
    <div class="contenedor">
        <h1>Analizador Léxico</h1>
        <!-- Formulario para analizar -->
        <form id="analyzeForm" action="/analyze" method="post">
            <textarea name="code" rows="10" cols="50" placeholder="Ingrese el código aquí...">{{ code }}</textarea><br>
            <div class="botonera">
                <input type="submit" class="analizar" value="Analizar">
            </div>
        </form>
        <!-- Formulario separado para limpiar -->
        <form id="clearForm" action="/clear" method="post">
            <div class="botonera">
                <button type="submit" class="limpiar">Limpiar</button>
            </div>
        </form>
        {% if results %}
        <h2>Resultados:</h2>
        <div class="contenedor_tabla">
            <table>
                <thead>
                    <tr>
                        <th>Token</th>
                        <th>Lexema</th>
                        <th>Línea</th>
                    </tr>
                </thead>
                <tbody>
                    {% for result in results %}
                    <tr>
                        <td>{{ result.token }}</td>
                        <td>{{ result.lexema }}</td>
                        <td>{{ result.linea }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="contenedor_contadores">
            <h2>Conteo de Tokens</h2>
            <ul>
                {% for tipo, count in token_count.items() %}
                <li>{{ tipo }}: {{ count }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    </div>
</body>
</html>
